<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use case to test case generator">

    <title>Test case generator</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="styles/layout.css">
  </head>
  <body>
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <span></span>
      </a>

      <nav id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">Menu</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#use-cases" class="use-cases pure-menu-link">Use cases</a></li>
            <li class="pure-menu-item"><a href="#actors" class="actors pure-menu-link">Actors</a></li>
            <li class="pure-menu-item"><a href="#concepts" class="concepts pure-menu-link">Concepts</a></li>
            <li class="pure-menu-item"><a href="#tests" class="tests pure-menu-link">Tests</a></li>
          </ul>
        </div>
      </nav>

      <div id="main">
        <div class="header">
          <h1>TCC</h1>
          <h2 class="title">:: title ::</h2>
        </div>

        <section id="use-cases" class="content">
          <ul class="list"></ul>
          <button class="add">Add</button>
        </section>

        <section id="actors" class="content">

          <h1>Actors</h1>
          <ul class="list"></ul>

          <div class="actor pure-g">
            <div class="icon pure-u-1-3">
              <div class="actor pure-g">
                <div class="icon pure-u-1-3"><img alt="Actor icon" src="img/actor-stick.png" /></div>
                <div class="name pure-u-1-3"><p>Actor</p></div>
                <div class="description pure-u-1-3"><p>descriptive text</p></div>
              </div>
            </div>
          </div>

          <input class="add" placeholder="Actor name"></input>
          <button class="add">Add</button>
        </section>

        <section id="concepts" class="content">
          <ul class="list"></ul>
          <button class="add">Add</button>
        </section>

        <section id="tests" class="content">
          <ul class="list"></ul>
          <button class="add">Add</button>
        </section>

      </div>
      <script type="application/dart" src="main.dart"></script>
      <script data-pub-inline src="packages/browser/dart.js"></script>
    </div>
  </body>
</html>
